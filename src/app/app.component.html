<div class="container">
  <app-header></app-header>
  <main class="main">
    <div class="content">
      <app-main-banner></app-main-banner>
      <div class="date-picker">
        <mat-form-field appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            [(ngModel)]="selectedDate"
            (dateChange)="onMatchDayChange($event.value)"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="main-content">
        <div class="matches-section">
          <app-upcoming-matches [matches]="matches"></app-upcoming-matches>
        </div>
        <div class="trending-news-section">
          <app-trending-news></app-trending-news>
        </div>
      </div>
      <app-highlighted-match></app-highlighted-match>
      <app-about-us></app-about-us>
    </div>
  </main>
</div>
<app-footer></app-footer>
