<div class="match-card-wrapper">
  <div class="match-card">
    <div class="match-left">
      <div class="match-header">
        <span class="match-label">Next match</span>
        <img src="assets/logos/sponsor.jpg" alt="Sponsor" class="sponsor-logo" />
      </div>
      <div class="teams">
        <div class="team">
          <img [src]="teamALogo" alt="{{ match.teamA }}" />
          <span>{{ match.teamA }}</span>
        </div>
        <div class="vs">VS</div>
        <div class="team">
          <img [src]="teamBLogo" alt="{{ match.teamB }}" />
          <span>{{ match.teamB }}</span>
        </div>
      </div>
    </div>
    <div class="match-info">
      <p class="datetime">
        {{ match.kickOffTime | date: 'fullDate' }},
        {{ match.kickOffTime | date: 'shortTime' }} CET
      </p>
      <p>{{ match.competition }}</p>
      <p>{{ match.stadium }}</p>
      <a href="#" class="match-link">ðŸŽ« Tickets</a>
    </div>
  </div>
</div>
